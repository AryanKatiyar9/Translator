<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Interactive Marketplace</title>
        <style>
            /* Add your CSS styles (from the previous example) */
                body {
                      font-family: Arial, sans-serif;
                            margin: 0;
                                  padding: 0;
                                      }
                                          header {
                                                background-color: #333;
                                                      color: white;
                                                            padding: 1rem;
                                                                  text-align: center;
                                                                      }
                                                                          nav {
                                                                                background-color: #555;
                                                                                      color: white;
                                                                                            padding: 1rem;
                                                                                                  display: flex;
                                                                                                        justify-content: space-around;
                                                                                                            }
                                                                                                                nav a {
                                                                                                                      color: white;
                                                                                                                            text-decoration: none;
                                                                                                                                  padding: 0.5rem 1rem;
                                                                                                                                      }
                                                                                                                                          .search-bar {
                                                                                                                                                margin: 1rem auto;
                                                                                                                                                      text-align: center;
                                                                                                                                                          }
                                                                                                                                                              .search-bar input {
                                                                                                                                                                    width: 50%;
                                                                                                                                                                          padding: 0.5rem;
                                                                                                                                                                                font-size: 1rem;
                                                                                                                                                                                    }
                                                                                                                                                                                        main {
                                                                                                                                                                                              display: flex;
                                                                                                                                                                                                    flex-wrap: wrap;
                                                                                                                                                                                                          padding: 1rem;
                                                                                                                                                                                                              }
                                                                                                                                                                                                                  .category {
                                                                                                                                                                                                                        width: 30%;
                                                                                                                                                                                                                              border: 1px solid #ccc;
                                                                                                                                                                                                                                    margin: 1rem;
                                                                                                                                                                                                                                          padding: 1rem;
                                                                                                                                                                                                                                                text-align: center;
                                                                                                                                                                                                                                                      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                              footer {
                                                                                                                                                                                                                                                                    background-color: #333;
                                                                                                                                                                                                                                                                          color: white;
                                                                                                                                                                                                                                                                                text-align: center;
                                                                                                                                                                                                                                                                                      padding: 1rem;
                                                                                                                                                                                                                                                                                            margin-top: auto;
                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                    .cart-counter {
                                                                                                                                                                                                                                                                                                          position: fixed;
                                                                                                                                                                                                                                                                                                                top: 1rem;
                                                                                                                                                                                                                                                                                                                      right: 1rem;
                                                                                                                                                                                                                                                                                                                            background: red;
                                                                                                                                                                                                                                                                                                                                  color: white;
                                                                                                                                                                                                                                                                                                                                        padding: 0.5rem 1rem;
                                                                                                                                                                                                                                                                                                                                              border-radius: 50%;
                                                                                                                                                                                                                                                                                                                                                    font-size: 1rem;
                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                          </style>
                                                                                                                                                                                                                                                                                                                                                          </head>
                                                                                                                                                                                                                                                                                                                                                          <body>
                                                                                                                                                                                                                                                                                                                                                            <header>
                                                                                                                                                                                                                                                                                                                                                                <h1>Interactive Marketplace</h1>
                                                                                                                                                                                                                                                                                                                                                                    <p>Find everything you need in one place!</p>
                                                                                                                                                                                                                                                                                                                                                                      </header>
                                                                                                                                                                                                                                                                                                                                                                        <nav>
                                                                                                                                                                                                                                                                                                                                                                            <a href="#home">Home</a>
                                                                                                                                                                                                                                                                                                                                                                                <a href="#categories">Categories</a>
                                                                                                                                                                                                                                                                                                                                                                                    <a href="#contact">Contact</a>
                                                                                                                                                                                                                                                                                                                                                                                        <a href="#about">About Us</a>
                                                                                                                                                                                                                                                                                                                                                                                          </nav>
                                                                                                                                                                                                                                                                                                                                                                                            <div class="search-bar">
                                                                                                                                                                                                                                                                                                                                                                                                <input type="text" id="search" placeholder="Search for products...">
                                                                                                                                                                                                                                                                                                                                                                                                  </div>
                                                                                                                                                                                                                                                                                                                                                                                                    <main id="categories">
                                                                                                                                                                                                                                                                                                                                                                                                        <div class="category" data-category="electronics">
                                                                                                                                                                                                                                                                                                                                                                                                              <h3>Electronics</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                    <p>Find the latest gadgets and tech.</p>
                                                                                                                                                                                                                                                                                                                                                                                                                          <button onclick="addToCart()">Add to Cart</button>
                                                                                                                                                                                                                                                                                                                                                                                                                              </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                  <div class="category" data-category="clothing">
                                                                                                                                                                                                                                                                                                                                                                                                                                        <h3>Clothing</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                                              <p>Shop for the latest trends in fashion.</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                    <button onclick="addToCart()">Add to Cart</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="category" data-category="home">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <h3>Home & Kitchen</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <p>Upgrade your living space.</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <button onclick="addToCart()">Add to Cart</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </main>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <footer>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <p>© 2024 Marketplace. All rights reserved.</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </footer>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <div class="cart-counter" id="cart-counter">0</div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    // Search functionality
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        document.getElementById('search').addEventListener('input', function() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const query = this.value.toLowerCase();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const categories = document.querySelectorAll('.category');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          categories.forEach(category => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const title = category.querySelector('h3').innerText.toLowerCase();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          category.style.display = title.includes(query) ? 'block' : 'none';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        // Cart functionality
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            let cartCount = 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function addToCart() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      cartCount++;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById('cart-counter').innerText = cartCount;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </html>
